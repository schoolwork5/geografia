<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Jogo de Adivinhação de Bandeiras</title>

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-secondary text-white py-4">
        <div class="container">
            <h1 class="text-center"><br>Jogo de Adivinhação de Bandeiras</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div id="cantos" class="d-flex justify-content-between px-4 py-2 position-fixed w-100 bg-dark text-white" style="top: 0; left: 0; z-index: 10;">
            <button id="reset" class="btn btn-light" onclick="reset()">Reiniciar</button>
            <div id="contador" class="d-flex align-items-center">Acertos: 0</div>
        </div>

        <div id="game" class="text-center mt-1 pt-1">
            <h3>Qual é o país desta bandeira?</h3>
            <div id="flagContainer" class="d-flex justify-content-center align-items-center mb-4">
                <img id="flagImage" alt="Bandeira do país" class="img-fluid" style="max-width: 80%; display: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            </div>
            <div id="options" class="gap-2 text-center"></div>

            <div id="result" class="text-center"></div>

            <div class="d-flex justify-content-center">
                <button id="nextButton" class="btn btn-success mt-4" style="display: none;" onclick="getRandomCountries()">Próximo</button>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Desenvolvido para o trabalho de Geografia</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
